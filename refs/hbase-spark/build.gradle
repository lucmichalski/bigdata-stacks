plugins {
    id 'scala'
    id 'idea'
}

group 'com.shinko'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    zinc 'com.typesafe.zinc:zinc:0.3.9'
    compile 'org.scala-lang:scala-library:2.11.1'
    compile group: 'org.apache.hbase', name: 'hbase-spark', version: '1.2.0-cdh5.10.0'
    compile group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.1.0'
    compile group: 'org.apache.spark', name: 'spark-sql_2.11', version: '2.1.0'
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.11.1'
    compile group: 'org.scala-lang', name: 'scala-xml', version: '2.11.0-M4'
//    testCompile group: 'junit', name: 'junit', version: '4.11'
}
